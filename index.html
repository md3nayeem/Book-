<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>অনুরাগের আগে ও পরে | Unveiling the 41 Laws of Love</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Noto+Serif+Bengali:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        cursor: default;
        background-color: #0a0a0a;
        -webkit-font-smoothing: antialiased;
      }
      .font-serif-luxury {
        font-family: 'Playfair Display', serif;
      }
      .font-bengali {
        font-family: 'Noto Serif Bengali', serif;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .gold-gradient {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .luxury-grain {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-left {
        opacity: 0;
        transform: translateX(-30px);
        transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-left.active {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-right {
        opacity: 0;
        transform: translateX(30px);
        transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-right.active {
        opacity: 1;
        transform: translateX(0);
      }

      .reveal-scale {
        opacity: 0;
        transform: scale(0.98);
        transition: all 1.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-scale.active {
        opacity: 1;
        transform: scale(1);
      }

      .draw-line {
        width: 0;
        transition: width 1.8s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .draw-line.active {
        width: 100%;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }

      @keyframes floating {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: floating 6s ease-in-out infinite;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #bf953f44;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bf953f;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #bf953f88;
        border-radius: 10px;
      }

      ::selection {
        background: #bf953f;
        color: #000;
      }

      .perspective-2000 {
        perspective: 2000px;
      }
    </style>
